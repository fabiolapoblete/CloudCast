<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <title>CloudCast</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>CloudCast</h1>
        <img src="icons/cloud.png" alt="" />
      </header>
      <section class="search">
        <input
          class="search__bar"
          type="search"
          placeholder="Search for a city"
          autofocus
        />
        <button class="search__btn" type="submit">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="2.5em"
            width="2.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"
            ></path>
            <path
              d="M11.412,8.586C11.791,8.966,12,9.468,12,10h2c0-1.065-0.416-2.069-1.174-2.828c-1.514-1.512-4.139-1.512-5.652,0 l1.412,1.416C9.346,7.83,10.656,7.832,11.412,8.586z"
            ></path>
          </svg>
        </button>
      </section>

      <section class="details">
        <h2 class="details__header"></h2>
        <section class="details__weather">
          <article class="weather__cards weather__cards--temperatureMax">
            <img class="icon_temperatureMax" src="/icons/hot.png" alt="" />
            <h3>Max Temperature</h3>
            <h2 class="temperatureMax_value"></h2>
          </article>
          <article class="weather__cards weather__cards--temperatureMin">
            <img class="icon_temperatureMin" src="/icons/cold.png" alt="" />
            <h3>Min Temperature</h3>
            <h2 class="temperatureMin_value"></h2>
          </article>
          <article class="weather__cards weather__cards--wind">
            <img class="icon_wind" src="/icons/wind.png" alt="" />
            <h3>Wind</h3>
            <h2 class="wind_value"></h2>
          </article>
          <article class="weather__cards weather__cards--humidity">
            <img class="icon_humidity" src="/icons/humidity.png" alt="" />
            <h3>Humidity</h3>
            <h2 class="humidity_value"></h2>
          </article>
          <article class="weather__cards weather__cards--pressure">
            <img class="icon_pressure" src="/icons/barometer.png" alt="" />
            <h3>Pressure</h3>
            <h2 class="pressure_value"></h2>
          </article>
          <article class="weather__cards weather__cards--visibility">
            <img class="icon_visibility" src="" alt="" />
            <h3>Visibility</h3>
            <h2 class="visibility_value"></h2>
          </article>
        </section>
      </section>
    </div>
    <div id="map"></div>
    <script src="index.js"></script>
  </body>
</html>
